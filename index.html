<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Navbar</title>
  </head>
  <body>
    <!-- Header and Navbar-->
    <header>
      <div class="logo">
        <img src="./img/MetaV.png" alt="Logo" />
      </div>

      <!-- Hamburger Icon -->
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
      </div>

      <nav id="nav-menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Resource</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </header>
    <!-- End Header and Navbar -->


<!-- Glassphriom -->
    <section class="hero-bacground-Glass">
      <div class="bg-glow"></div>
    </section>
<!-- End Glassphriom -->


<!-- Hero Section -->
<section class="hero">
      <!-- Hero Image -->
    <div class="hero-image">
      <img src="./img/Group 48095504.png" alt="Metaverse Hero" />
    </div>

  <div class="hero-container">

    <!-- Text -->
    <div class="hero-text">
      <h2>
        Explore the future of the <span>Metaverse</span>
      </h2>
      <p>Let's explore and create your experience with metaverse.</p>

      <div class="hero-buttons">
        <button class="btn primary">Get Started</button>
        <button class="btn outline">Explore Now</button>
      </div>
    </div>
   <!-- Stats -->
    <div class="hero-stats">
      <div class="stat">
        <h5>29K+</h5>
        <p>Artworks</p>
      </div>
      <div class="stat">
        <h5>18K+</h5>
        <p>Artists</p>
      </div>
      <div class="stat">
        <h5>25K+</h5>
        <p>Auctions</p>
      </div>
    </div>
  </div>
</section>
<!--End Hero Section -->






















    <script>
      function toggleMenu() {
        document.getElementById("nav-menu").classList.toggle("active");
      }
    </script>
  </body>
</html>
